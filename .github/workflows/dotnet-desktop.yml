name: SonarQube
on:
  push:
    branches:
      - main

env:
  Solution_Path: backend/UrlShortener.sln
  Architecture_Tests_Project_Path: backend/tests/UrlShortener.ArchitectureTests
  Unit_Tests_Project_Path: backend/tests/UrlShortener.UnitTests

jobs:
  build:
    name: Build and analyze
    runs-on: windows-latest
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Cache SonarQube Cloud packages
        uses: actions/cache@v4
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache SonarQube Cloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v4
        with:
          path: .\.sonar\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner
      - name: Install SonarQube Cloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          New-Item -Path .\.sonar\scanner -ItemType Directory
          dotnet tool update dotnet-sonarscanner --tool-path .\.sonar\scanner
          
      - name: Install Coverlet Console Tool
        shell: powershell
        run: dotnet tool install --global coverlet.console
        
      - name: Restore dependencies
        shell: powershell
        run: dotnet restore ${{ env.Solution_Path }}
          
      - name: Start SonarQube analysis and build
        env:
          SONAR_TOKEN: ${{ secrets.SONARQUBE_TOKEN }}
        shell: powershell
        run: |
          .\.sonar\scanner\dotnet-sonarscanner begin /k:"LucZZ_sqs-project" /o:"luczz" /d:sonar.token="${{ secrets.SONARQUBE_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.cs.opencover.reportsPaths=coverage.xml
      - name: Build solution
        shell: powershell
        run: dotnet build ${{ env.Solution_Path }} --no-incremental --no-restore -p:NoWarn=true
    
      - name: Run unit tests with coverage
        shell: powershell
        run: coverlet ${{ env.Unit_Tests_Project_Path }}/bin/Debug/net9.0/UrlShortener.UnitTests.dll --target "dotnet" --targetargs "test ${{ env.Unit_Tests_Project_Path }} --no-build" -f opencover -o "coverage.xml"
    
      - name: Complete SonarQube analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONARQUBE_TOKEN }}
        shell: powershell
        run: .\.sonar\scanner\dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONARQUBE_TOKEN }}"
